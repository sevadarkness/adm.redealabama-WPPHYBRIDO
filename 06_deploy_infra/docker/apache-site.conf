<VirtualHost *:80>
    ServerAdmin webmaster@localhost

    # O backend (01_backend_painel_php) tem rotas absolutas como /modules/auth/login.html.
    # Por isso, o DocumentRoot precisa apontar para esta pasta.
    DocumentRoot /var/www/html/01_backend_painel_php

    <Directory /var/www/html/01_backend_painel_php>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Módulos “fora” do backend, expostos via Alias
    # (mantém o projeto modular sem quebrar o deploy)
    Alias /marketing /var/www/html/04_marketing_ai_strategy
    <Directory /var/www/html/04_marketing_ai_strategy>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    Alias /ai /var/www/html/03_ai_llm_platform
    <Directory /var/www/html/03_ai_llm_platform>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
