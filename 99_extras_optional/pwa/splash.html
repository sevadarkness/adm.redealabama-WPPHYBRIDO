<!DOCTYPE html>
<html><head><meta charset="UTF-8"><title>Splash</title></head>
<body style="background:black;display:flex;align-items:center;justify-content:center;height:100vh;">
<svg width="200" height="200" viewBox="0 0 100 100">
  <circle cx="50" cy="50" r="40" stroke="#00e5ff" stroke-width="8" fill="none" stroke-dasharray="220" stroke-dashoffset="220">
    <animate attributeName="stroke-dashoffset" values="220;0" dur="2s" repeatCount="indefinite" />
  </circle>
</svg>
</body></html>
